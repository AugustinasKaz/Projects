{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}
   
    <table class="table table-striped table-dark table-bordered">
            {% for n in results %}
        <tbody>
          
            
            <td> <a href="{{ url_for('book', code = n.isbn) }}">{{n.title}} by {{n.author}}</a></td>
          
        </tbody>
        {% endfor %}
    </table>

{% endblock %}
